<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style type="text/css">
	.box {
		width: 150px;
		height: 150px;
		background-color: #31c5c7;
		margin: 50px;
		border: 40px dashed #000;
		padding: 30px;
	}
	#box2 {
		border-radius: 15px;
		background-color: white;
		border: 40px dashed #000;
	}
	#box3{
		border: 20px solid red;
		border-radius: 50%;
		background-color: white;
	}

	</style>
</head>
<body>
	<div class="box" id="box1">

	</div>

	<div class="box" id="box2">
		
	</div>
	<div class="box" id="box3">
		
	</div>
</body>
</html>
